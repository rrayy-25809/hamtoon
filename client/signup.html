<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamtoon-회원가입</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <main class="container d-flex justify-content-center align-items-start" style="min-height:60vh;">
      <div class="card p-4 mt-5" style="max-width:520px; width:100%;">
        <h2 class="mb-3">회원가입</h2>
        <form id="signup-form">
          <div class="form-group mb-3">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" name="id" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required>
          </div>
          <button type="submit" class="btn btn-accent w-100">회원가입</button>
        </form>
      </div>
    </main>
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/signup.ts"></script>
  </body>
</html>
