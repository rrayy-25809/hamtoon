<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamtoon-로그인</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <main class="container d-flex justify-content-center align-items-start" style="min-height:60vh;">
      <div class="card p-4 mt-5" style="max-width:480px; width:100%;">
        <h2 class="mb-3">로그인</h2>
        <form id="login-form">
          <div class="form-group mb-3">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" name="id" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-accent w-100">로그인</button>
        </form>
        <div class="mt-3 text-center">
          <a class="btn btn-outline-primary" href="/signup">회원가입</a>
        </div>
      </div>
    </main>
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/login.ts"></script>
  </body>
</html>
